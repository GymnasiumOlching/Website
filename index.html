<br>
Ein Verweis (engl. Hyperlink, kurz Link; zu deutsch &#8222;Über-Verknüpfung&#8220;) ist eine Verknüpfung in einem <a href="Hyperdokument.html">Hyperdokument</a>, die einen Sprung zu einem anderen Dokument bzw. zu einem <a href="Verweisziel.html">Verweisziel</a> innerhalb eines Dokuments ermöglicht.<br>
